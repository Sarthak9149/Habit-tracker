{% extends "layout.html" %}

{% block body %}
    <h1>Sign Up for Your Habit Tracker</h1>

    <form action="/success" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="John Doe" required autofocus><br><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender">
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="john.doe@example.com" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" minlength="8" placeholder="Minimum 8 characters" required><br><br>

        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" minlength="8" placeholder="Re-enter password" required><br><br>

        <button type="submit">Register</button>
    </form>

{% endblock %}
